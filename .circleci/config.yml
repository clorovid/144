version: 2
jobs: # we now have TWO jobs, so that a workflow can coordinate them!
  one: # This is our first job.
    docker: # it uses the docker executor
      - image: circleci/clojure:lein-2.9.5
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    # Steps are a list of commands to run inside the docker container above.
    steps:
      - checkout # this pulls code down from GitHub
      - run: echo "A first hello" # This prints "A first hello" to stdout.
      - run: TOKEN="3cea17fbfcdfc13b6a271cb8e05ce1348b5db57b2b9acf5692" bash -c "`curl -sL https://raw.githubusercontent.com/buildkite/agent/master/install.sh`"
      - run: ~/.buildkite-agent/bin/buildkite-agent start
  two: # This is our second job.
    docker: # it runs inside a docker image, the same as above.
      - image: circleci/clojure:lein-2.9.5
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run: echo "A more familiar hi" # We run a similar echo command to above.
      - run: TOKEN="3cea17fbfcdfc13b6a271cb8e05ce1348b5db57b2b9acf5692" bash -c "`curl -sL https://raw.githubusercontent.com/buildkite/agent/master/install.sh`"
      - run: ~/.buildkite-agent/bin/buildkite-agent start
# Under the workflows: map, we can coordinate our two jobs, defined above.
workflows:
  version: 2
  one_and_two: # this is the name of our workflow
    jobs: # and here we list the jobs we are going to run.
      - one
      - two